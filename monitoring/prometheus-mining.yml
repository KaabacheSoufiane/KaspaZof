global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "mining_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Service de monitoring du minage
  - job_name: 'kaspa-mining-monitor'
    static_configs:
      - targets: ['mining-monitor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # API KaspaZof
  - job_name: 'kaspazof-api'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Métriques système des conteneurs
  - job_name: 'docker-containers'
    static_configs:
      - targets: ['kaspa-node:16210', 'kaspa-miner-1:8080', 'kaspa-miner-2:8080']
    scrape_interval: 60s

  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']