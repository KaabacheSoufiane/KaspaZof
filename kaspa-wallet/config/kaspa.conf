# Configuration Kaspa par défaut
# Ce fichier sera remplacé par le script d'entrée

# Network (mainnet, testnet, devnet)
network=mainnet

# Data directory
datadir=/kaspa/data

# Log directory
logdir=/kaspa/logs

# RPC settings
rpclisten=0.0.0.0:16210
rpcbind=0.0.0.0:16210

# P2P settings
listen=0.0.0.0:16211

# Logging
loglevel=info

# Database
dbtype=leveldb

# Performance tuning
maxpeers=50
blockmaxsize=1000000